<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Miguel Moreno Galán</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="icons/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="logo">DEVELOPER PORTFOLIO</h1>
        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../views/aboutme.html">ABOUT ME</a></li>
                <li><a href="../views/project.html">PROJECTS</a></li>
                <li><a href="../views/contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact-form">
            <h1>Contact Me</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Write your message" rows="4" minlength="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="reason">Reason for Contact:</label>
                    <select id="reason" name="reason" required>
                        <option value="general">General Inquiry</option>
                        <option value="support">Customer Support</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the terms and conditions</label>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="footer-line"></div>
        <p>&copy; 2024 Miguel Moreno Galán | All rights reserved</p>
    </footer>
</body>
</html>
